<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="form__container">
			<div class="roundMap__container">
				<div class="roundMap">
					<div class="elips">✓</div>
					<div class="line"></div>
					<div class="elips">✓</div>
					<div class="line"></div>
					<div class="elips3">3</div>
					<div class="line2"></div>
					<div class="elips4">4</div>
				</div>
				<div class="roundMap2">
					<div class="elips-2">CART</div>
					<div class="line-2"></div>
					<div class="elips-2">PAYMENT</div>
					<div class="line-2"></div>
					<div class="elips-2">DELIVERY</div>
					<div class="line-2"></div>
					<div class="elips-2">DONE</div>
				</div>
			</div>
		</div>
		<div class="form">
			<form>
				<div class="block1">
					<h3 class="title">CONTACT IFORMATION</h3>
					<div class="insaide-block-up">
						<input class="input" type="text" placeholder="First Name ..." />
						<input class="input" type="text" placeholder="Last Name ..." />
					</div>
					<div class="insaide-block-cont">
						<input class="input" type="text" placeholder="Phone..." />
						<input class="input" type="text" placeholder="E-mail... " />
					</div>
					<div class="insaide-block-upbot">
						<select class="input2">
							<option>Country...</option>
							<option>Country...</option>
							<option>Country...</option>
							<option>Country...</option>
						</select>
						<input class="input2" type="text" placeholder="City..." />
						<input class="input2" type="text" placeholder="Zip Code... " />
					</div>
					<div class="insaide-block-bott">
						<input class="input" type="text" placeholder="State..." />
						<input class="input" type="text" placeholder="Adress... " />
					</div>
				</div>
				<div class="block2">
					<h3 class="title2">SHOPPING METHOD</h3>
					<div class="radioinput">
						<label class="id" id="buy1">
							<input type="radio" name="radio" id="buy1-radio" /> Standard (4 weeks) <span>$9</span>
						</label>
						<label class="id" id="buy2">
							<input type="radio" name="radio" id="buy2-radio" /> Express (5 days) <span>$20</span>
						</label>
					</div>
				</div>
			</form>
		</div>

		<div class="button">
			<button class="btn1">Back to Payment</button>
			<button class="btn2">DONE</button>
		</div>
	</body>
</html>
